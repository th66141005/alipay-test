<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>唤起支付宝支付</title>
</head>
<body>
  <h3>输入 SDK Order String：</h3>
  <textarea id="orderStr" style="width:100%;height:150px;"></textarea><br><br>
  <button onclick="jump()">拉起支付宝支付</button>

  <script>
    function jump() {
      let str = document.getElementById('orderStr').value.trim();
      if (!str) return alert("请输入 order string");

      // URL 编码
      let encoded = encodeURIComponent(str);
      
      // 拼接唤起链接
      let url = "alipays://platformapi/startApp?appId=20000125&orderSuffix=" + encoded;
      location.href = url;
    }
  </script>
</body>
</html>
