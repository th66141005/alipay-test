<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>支付宝网页支付跳转</title>
  <style>
    textarea { width: 100%; height: 160px; font-size: 14px; }
    button { padding: 10px 20px; margin-top: 1em; font-size: 16px; }
  </style>
</head>
<body>
  <h2>粘贴你拿到的支付宝 SDK 参数</h2>
  <textarea id="sdk"></textarea><br>
  <button onclick="buildWapPay()">转换并跳转</button>

  <script>
    function buildWapPay() {
      const sdk = document.getElementById("sdk").value.trim();
      if (!sdk.includes("app_id=")) return alert("请输入 SDK 参数字符串");

      const baseUrl = "https://openapi.alipay.com/gateway.do?";
      const fullUrl = baseUrl + sdk;
      console.log("跳转链接：", fullUrl);
      window.location.href = fullUrl;
    }
  </script>
</body>
</html>
